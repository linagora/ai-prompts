name: Prompts Evaluation

on:
  pull_request:
    branches: [ main ]

jobs:
  eval:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.1
      - uses: actions/setup-node@v6.2.0
        with:
          node-version: 24
      - run: npm install
      - name: Run evaluation
        run: npm run eval-ci
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: eval-results
          path: |
            results.json
            report.html